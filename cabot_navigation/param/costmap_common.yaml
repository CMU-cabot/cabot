robot_base_frame: base_footprint
update_frequency: 2
publish_frequency: 2
transform_tolerance: 0.5

resolution: 0.02

obstacle_range: 18
raytrace_range: 20




footprint_clearing_enabled: true

width: 10
height: 10

#layer definitions
static_layer:
    map_topic: /map
    lethal_cost_threshold: 100
    subscribe_to_updates: true

obstacle_layer:
    observation_sources: laser
    laser:
      data_type: LaserScan
      clearing: true
      marking: true
      topic: scan
      inf_is_valid: true
      expected_update_rate: 0.1

inflation_layer:
    inflation_radius: 1.0
    cost_scaling_factor: 2.0
