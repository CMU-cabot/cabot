DWAPlannerROS:
  max_trans_vel: 1.0
  min_trans_vel: 0.0
  acc_limit_trans: 0.6
  
  max_vel_x: 1.0
  min_vel_x: 0.1
  acc_lim_x: 0.6

  min_vel_y: 0
  max_vel_y: 0
  
  max_rot_vel: 1.0 # default
  min_rot_vel: 0.0 # default
  acc_lim_theta: 3.2 # default 3.2

  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 3.14
  
  path_distance_bias: 64  # 32
  goal_distance_bias: 24  # 24

  sim_time: 2.0
  stop_time_buffer: 1.0
  
  vx_samples: 20
  vy_samples: 3
  vth_samples: 20

#  forward_point_distance: 0.3
