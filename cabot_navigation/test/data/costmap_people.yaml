robot_base_frame: base_footprint
update_frequency: 2
publish_frequency: 2
transform_tolerance: 1.0

resolution: 0.05

obstacle_range: 18
raytrace_range: 20

footprint_clearing_enabled: false

#layer definitions
static_layer:
    map_topic: /map
    lethal_cost_threshold: 100
    subscribe_to_updates: true

voxel_layer:
    observation_sources: laser
    laser:
      data_type: LaserScan
      clearing: true
      marking: true
      topic: scan
      inf_is_valid: true
      expected_update_rate: 0.1

inflation_layer:
    inflation_radius: 1.0
    cost_scaling_factor: 2.0
  
global_frame: map
rolling_window: false
track_unknown_space: true

navcog_path_layer:
  path_width: 2.0
  path_width_detect: true
  walk_weight: [1.0, 0.5, 0.0]
  weight_grid: 0.25

people_obstacle_layer:
  observation_sources: laser
  laser:
    data_type: LaserScan
    clearing: true
    marking: true
    topic: scan
    inf_is_valid: true
    expected_update_rate: 0.1

plugins:
  - {name: static_layer,           type: "costmap_2d::StaticLayer"}
#  - {name: voxel_layer,         type: "costmap_2d::VoxelLayer"}
  - {name: people_obstacle_layer,         type: "cabot_navigation::PeopleObstacleLayer"}
  - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}


