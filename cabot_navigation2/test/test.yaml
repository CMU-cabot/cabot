global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      plugins: ["static_layer", "static_obstacle_layer", "inflation_layer"]
      robot_radius: 0.30
      resolution: 0.05
      track_unknown_space: False
      use_maximum: True
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: False
      # dummy obstacle layer
      static_obstacle_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: False
        map_topic: "/map_obstacle"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # robot_radius + safe_margin
        inflation_radius: 0.70
        cost_scaling_factor: 10.0

      always_send_full_costmap: True

cabot_planner_test_rclcpp_node:
  ros__parameters:
    bagfile: ""

cabot_planner_test:
  ros__parameters:
    CaBot:
      optimize_distance_from_start: 100.0
      initial_node_interval_meter: 0.20
      devide_link_cell_interval_threshold: 8.0 # = 2 * initial_node_interval_meter / resolutio
      iteration_scale_min: 0.0001
      iteration_scale_interval: 0.0001
      iteration_scale_max: 0.01
      gravity_factor: 100.0
      link_spring_factor: 6.0
      link_straighten_factor: 6.0
      anchor_spring_factor: 0.00 # ignore
      complete_threshold: 0.005 #
      obstacle_margin: 2.0
      min_distance_to_obstacle: 1.00
      min_distance_to_obstacle_group: 0.1
      min_anchor_length: 0.1
      min_link_length: 0.01
      go_around_detect_threshold: 12.0
      cost_lethal_threshold: 253
      cost_pass_threshold: 253
      max_obstacle_scan_distance: 150
      interim_plan_publish_interval: 10
      kdtree_search_radius_in_cells: 50
      kdtree_max_results: 50
      min_interation_count: 500
      max_iteration_count: 1000
      fix_node: false
      adjust_start: false
      use_navcog_path_on_failure: false

      
