version: "2.3"

# configuration of real robot for single PC
# services environments are overrideed

services:
  ros2:
    extends:
      file: docker-compose.yaml
      service: ros2
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_SIM_TIME=0

  localization:
    extends:
      file: docker-compose.yaml
      service: localization
    environment:
      - CABOT_GAZEBO=0
      - CABOT_PRESSURE_AVAILABLE=0

  people:
    extends:
      file: docker-compose.yaml
      service: people
    environment:
      - CABOT_GAZEBO=0
      - CABOT_USE_REALSENSE=1

  wifi_scan:
    extends:
      file: docker-compose-common.yaml
      service: wifi_scan

  ble_scan:
    extends:
      file: docker-compose-common.yaml
      service: ble_scan
