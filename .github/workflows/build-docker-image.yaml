name: Build Docker Image

on:
  push:
    branches: [ dev-ros2 ]
    paths:
      - '.github/workflows/build-docker-image.yaml'
      - '**'
      - '!docker/home/**'
      - '!docker/*.sh'
      - '!docker/timezone/**'
      - '!docker/uid/**'

jobs:

  build-people:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install vcs
      run: pip3 install vcstool

    - name: Prepare thirdparty repos
      run: tools/setup-thirdparty-repos.sh

    - name: Prebuild images
      run: ./prebuild-docker.sh cuda

    - name: Build images
      shell: bash
      run: ./build-docker.sh people

    - name: Get short SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Upload Images
      shell: bash
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        SHORT_SHA: ${{ steps.vars.outputs.sha_short }}
      run: |
        docker login -u daisukesato80 -p "$DOCKERHUB_TOKEN"
        ./manage-docker-image.sh -a tag -i  people -o cmucal -t ${GITHUB_REF_NAME}-${SHORT_SHA}
        ./manage-docker-image.sh -a push -i people -o cmucal -t ${GITHUB_REF_NAME}-${SHORT_SHA}
        ./manage-docker-image.sh -a tag -i  people -o cmucal -t ros2-latest
        ./manage-docker-image.sh -a push -i people -o cmucal -t ros2-latest

  build-ros2:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install vcs
      run: pip3 install vcstool

    - name: Prepare thirdparty repos
      run: tools/setup-thirdparty-repos.sh

    - name: Prebuild images
      run: ./prebuild-docker.sh ros2

    - name: Build images
      shell: bash
      run: ./build-docker.sh ros2 localization people-nuc wireless

    - name: Get short SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Upload Images
      shell: bash
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        SHORT_SHA: ${{ steps.vars.outputs.sha_short }}
      run: |
        docker login -u daisukesato80 -p "$DOCKERHUB_TOKEN"
        ./manage-docker-image.sh -a tag -i  "ros2 localization people-nuc ble_scan" -o cmucal -t ${GITHUB_REF_NAME}-${SHORT_SHA}
        ./manage-docker-image.sh -a push -i "ros2 localization people-nuc ble_scan" -o cmucal -t ${GITHUB_REF_NAME}-${SHORT_SHA}
        ./manage-docker-image.sh -a tag -i  "ros2 localization people-nuc ble_scan" -o cmucal -t ros2-latest
        ./manage-docker-image.sh -a push -i "ros2 localization people-nuc ble_scan" -o cmucal -t ros2-latest
