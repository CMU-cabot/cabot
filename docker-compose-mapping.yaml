version: "2.3"

services:
  localization:
    extends:
      file: docker-compose-common.yaml
      service: localization
    command: /launch.sh mapping -C -X

  gui:
    extends:
      file: docker-compose-common.yaml
      service: gui
    environment:
      - CABOT_SHOW_GAZEBO_CLIENT=0
      - CABOT_SHOW_ROBOT_MONITOR=1
      - CABOT_SHOW_ROS2_RVIZ=0
      - CABOT_SHOW_ROS2_LOCAL_RVIZ=0

  wifi_scan:
    extends:
      file: docker-compose-common.yaml
      service: wifi_scan
    profiles:
      - wifi_scan

  ble_scan:
    extends:
      file: docker-compose-common.yaml
      service: ble_scan
