  values: ["FEMALE", "MALE"]

volume_menu:
  type: adjust
  actions:
    -
      type: syscommand
      command: "pactl set-sink-mute @DEFAULT_SINK@ off; pactl set-sink-volume @DEFAULT_SINK@ %d%%"
  title: SYSTEM_VOLUME
  usage: MENU_ADJUST_USAGE
  name: system_volume
  min: 0
  max: 100
  step: 5
  default: 50

max_velocity_menu:
  type: adjust
  actions:
    -
      type: publish_topic
      msg_type: std_msgs.msg.Float32
      topic: /cabot/user_speed
  title: MAXIMUM_VELOCITY
  usage: MENU_ADJUST_USAGE
  name: max_velocity
  min: 0.0
  max: 1.0
  step: 0.05
  default: 0.5
  format: "{:.2f}"

