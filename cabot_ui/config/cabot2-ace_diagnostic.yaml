diagnostic_aggregator:
  ros__parameters:
    pub_rate: 1.0
    path: CaBot
    joy:
      type: diagnostic_aggregator/DiscardAnalyzer
      path: joy
      startswith:
        - "joy_node"

    discard:
      type: diagnostic_aggregator/DiscardAnalyzer
      path: discard
      contains:
        - "Push Button 5"
        - "realsense2_camera_manager_aligned_depth_to_color: Frequency Status"

    soft_cabot_ui:
       type: diagnostic_aggregator/GenericAnalyzer
       path: "Soft: UI Manager"
       contains:
         - "UI Manager"
       remove_prefix:
         - "cabot_ui cabot_ui_manager: "

    soft_localize:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Soft: Localize"
      contains:
        - "Localize Status"
      remove_prefix:
        - "multi_floor_manager: "

    soft_odometry:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Soft: Odometry"
      contains:
        - "ekf_node"
      remove_prefix:
        - "ekf_node: "

    soft_people:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Soft: People_and_Obstacle"
      contains:
        - "People"
        - "Obstacle"
        - "CameraInput"
        - "Queue"
      remove_prefix:
        - "camera detect_darknet_opencv_node: "
        - "camera realsense2_camera_manager: "
        - "predict_kf_people_py: "
        - "track_sort_3d_people_py: "
        - "detect_queue_people_py: "
        - "track_obstacle: "
        - "predict_obstacle: "

    soft_ros2:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Soft: Navigation2"
      contains:
        - "ROS2"
        - "Nav2"
      remove_prefix:
        - "lifecycle_manager_navigation"
        - "lifecycle_manager_local_navigation"
        - "lifecycle_manager_localization"

    hard_wireless:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Hard: Wireless"
      contains:
        - "Beacon Scanner"
        - "Beacon Converter"
        - "esp32_wifi_scan_converter: "
        - "rosserial_esp32: "
      remove_prefix:
        - "dbus_ibeacon_scanner: "
        - "ble_scan_converter: "
        - "esp32_wifi_scan_converter: "
        - "rosserial_esp32: "

    hard_micon:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Hard: Micro Controller"
      contains:
        - "Rosserial Connection"
        - "Push Button 1"
        - "Push Button 2"
        - "Push Button 3"
        - "Push Button 4"
        - "Touch Sensor"
        - "cabot_serial: "
      remove_prefix:
        - "cabot_serial: "

    hard_odrive:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Hard: Odrive"
      contains:
        - "odrive"
      remove_prefix:
        - "cabot odriver_node: "

#    hard_realsense:
#      type: diagnostic_aggregator/GenericAnalyzer
#      path: "Hard: RealSense"
#      contains:
#        - "realsense2_camera_manager: Asic Temperature"
#        - "realsense2_camera_manager: Projector Temperature"
#        - "realsense2_camera_manager_color: Frequency Status"
#        - "realsense2_camera_manager_depth: Frequency Status"
#      remove_prefix:
#        - "camera realsense2_camera_manager:"
#        - "camera realsense2_camera_manager_"

    hard_velodyne:
      type: diagnostic_aggregator/GenericAnalyzer
      path: "Hard: Velodyne"
      contains:
        - "velodyne_"
      remove_prefix:
        - "velodyne_drive_node: "
        - "velodyne_transform_node: "
