pub_rate: 1.0
base_path: ''
analyzers:
  discard:
    type: DiscardAnalyzer
    path: discard
    contains:
      - "Push Button"
      - "realsense2_camera_manager_aligned_depth_to_color: Frequency Status"
      - "rosserial: Pressure"
      - "rosserial: Temperature"
      - "rosserial: Touch"
      - "Rosserial Connection"

  hard_beacon:
    type: GenericAnalyzer
    path: "Hard: Beacon"
    contains:
      - "Beacon Scanner"
      - "Beacon Converter"
    remove_prefix:
      - "dbus_ibeacon_scanner: "
      - "ble_scan_converter: "

  hard_micon:
    type: GenericAnalyzer
    path: "Hard: IMU"
    contains:
      - "rosserial: IMU"
    remove_prefix: "cabot rosserial: "

  hard_wifi:
    type: GenericAnalyzer
    path: "Hard: WiFi"
    contains:
      - "WiFi Converter"

  hard_velodyne:
    type: GenericAnalyzer
    path: "Hard: Velodyne"
    contains:
      - "velodyne_nodelet"
    remove_prefix:
      - "velodyne_nodelet_manager_cloud: "
      - "velodyne_nodelet_manager_driver: "

