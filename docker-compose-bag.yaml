version: "2.3"

services:
  bag:
    build:
      context: ./docker/ros2
    environment:
      - DISPLAY
      - XAUTHORITY=/tmp/.docker.xauth
      - NVIDIA_DRIVER_CAPABILITIES=compute,graphics,utility,video,display
      - NVIDIA_VISIBLE_DEVICES=all
      - ROS_LOG_DIR
      - CABOT_ROSBAG_BACKEND
      - CABOT_ROSBAG_COMPRESSION
      - CABOT_ROSBAG_RECORD_CAMERA
      - CABOT_SHOW_ROS2_LOCAL_RVIZ
      - RMW_IMPLEMENTATION
    volumes:
# device, bluetooth
      - /dev:/dev
      - /sys/devices:/sys/devices
# display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth
# bridge - if DDS use shared memory
      - /dev/shm:/dev/shm
# code
      - ./docker/home:/home/developer/
      - ./cabot-navigation/script:/home/developer/bag_ws/script
      - ./cabot_debug:/home/developer/bag_ws/src/cabot_debug
      - ./cabot-common/cabot_msgs:/home/developer/bag_ws/src/cabot_msgs
      - ./cabot-drivers/track_people_msgs:/home/developer/bag_ws/src/track_people_msgs
      - ./cabot-navigation/mf_localization_msgs:/home/developer/bag_ws/src/mf_localization_msgs
      - ./cabot-navigation/queue_msgs:/home/developer/bag_ws/src/queue_msgs
      - ./cabot-drivers/motor_controller:/home/developer/bag_ws/src/motor_controller
      - ./docker/home/loc_ws/src/ublox/ublox_msgs:/home/developer/bag_ws/src/ublox_msgs
      - ./docker/home/loc_ws/src/ublox/ublox_serialization:/home/developer/bag_ws/src/ublox_serialization
      - ./docker/localization/cartographer_ros/cartographer_ros_msgs:/home/developer/bag_ws/src/cartographer_ros_msgs
      - ./docker/prebuild/humble-custom/velodyne/velodyne_msgs:/home/developer/bag_ws/src/velodyne_msgs
      - ./host_ws/src/tf_bag:/home/developer/bag_ws/src/tf_bag
      - ${CABOT_BAG_MOUNT:-./doc}:/ros2_topics
    working_dir: /home/developer/bag_ws
    devices:
      - /dev/dri
    privileged: true
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    network_mode: host
    stop_signal: SIGINT
    command: /launch-bag.sh record
