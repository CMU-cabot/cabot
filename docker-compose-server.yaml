version: "2.3"

services:
  map_server:
    build: ./docker/server
    env_file:
      - ${ENV_FILE:-.empty-env}
    environment:
      - 'HULOP_VCAP_SERVICES={"mongodb": [{"credentials": {"url": "mongodb://mongodb:27017/navi_db"}}]}'  # for local mongodb service
      - 'EDITOR_API_KEY=local-server-editor-api-key'
    command:
      - "./server"
      - "run"
      - "defaultServer"
    depends_on:
      - mongodb
    ports:
      - 127.0.0.1:9090:9090  # only localhost can access this server
    networks:
      - mongodb_network

  mongodb:
    image : mongo:3.4.3
    environment:
      - PUID=1000
      - PGID=1000
#    volumes:                # do not make persistent db
#      - ./mongodb/database:/data/db
    networks:
      - mongodb_network

networks:
  mongodb_network:
    name: mongodb_network
