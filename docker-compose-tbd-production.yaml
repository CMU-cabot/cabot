version: "2.3"

# configuration of real robot for single PC
# services environments are overrideed

services:
  ros1:
    extends:
      file: docker-compose.yaml
      service: ros1
    environment:
      - CABOT_GAZEBO=0
      - CABOT_TOUCH_ENABLED=1

  bridge:
    extends:
      file: docker-compose.yaml
      service: bridge

  ros2:
    extends:
      file: docker-compose.yaml
      service: ros2
    environment:
      - CABOT_GAZEBO=0

  localization:
    extends:
      file: docker-compose.yaml
      service: localization
    environment:
      - CABOT_GAZEBO=0
      - CABOT_PRESSURE_AVAILABLE=0

#  people:
#    extends:
#      file: docker-compose.yaml
#      service: people
#    environment:
#      - CABOT_GAZEBO=0
#      - CABOT_USE_REALSENSE=1

  wifi_scan:
    extends:
      file: docker-compose-common.yaml
      service: wifi_scan

  ble_scan:
    extends:
      file: docker-compose-common.yaml
      service: ble_scan

  zed:
    build:
      context: ./docker/zed
    volumes:
      - ./recordings:/recordings
      - /dev:/dev
    environment:
      - CABOT_LOG_NAME
    privileged: true
    command:
      - python3
      - ./depth_sensing_local.py

  pozyx:
    build:
      context: ./docker/pozyx
    environment:
      - ROS_LOG_DIR=${ROS_LOG_DIR_ROOT}
    volumes:
      - ./docker/home/.ros/log:/root/.ros/log
    privileged: true
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    network_mode: host
    tty: true
    stdin_open: true
    stop_signal: SIGINT
    command:
      - /uwb_positioning.py
